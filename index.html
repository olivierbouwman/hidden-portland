<!DOCTYPE html>
<html>
<head>
    <title>Hidden Portland for the Curious</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <script src="leaflet/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([45.5428128,-122.7244404], 12);
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib2xpdmllcmJvdXdtYW4iLCJhIjoickVlQjBPcyJ9.1yW9yNkaVPQLxet0VsSSBA', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);
        $.getJSON("data.json", function(jsondata) {
            var likesMax = 0;
            // $.each(jsondata, function(index, element) {
            //     if (element.latlong !== undefined && !isNaN(parseInt(element.likes, 10))) {
            //         likesMax = Math.max(likesMax, parseInt(element.likes, 10));
            //     }
            // });
            $.each(jsondata, function(index, element) {
                if (element.latlong !== undefined) {
                    var marker = L.marker([element.latlong.lat,element.latlong.lng]).addTo(map);
                    // marker.setOpacity(element.likes / likesMax);
                    marker.bindPopup("likes: " + element.likes + " / date: " + element.date + "<br><a target=\"_blank\" href=\"" + element.link + "\">" + element.text + "</a>");
                }
            });
        });
    </script>
</body>
</html>
